<head>
  <title>Utuspaces</title>
</head>
 
<body>
 {{> header}}

  {{> welcome }} {{> input }}
  <div id="chatti">
  <div class="mygrid-wrapper-div">
  {{> messages }}
  </div>
  </div>
</body>
 
<template name="welcome">
  <p>
    <h2>Utuspaces</h2>a project tool for students of Turku University - Sign in using Github. 
  </p>
</template>

<template name="messages">
	{{#each messages}}
	<strong>{{name}}: </strong>{{message}}<br>
	{{/each}}
</template>

<template name="input">
	<p>Message: <input type="text" style="vertical-align:middle" id="message"></p>
</template>

<template name="header">
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav pull-right">
          {{> user_info}}
          </div>
        </div>
      </div>
</div>
</template>

<template name="user_info">
	<ul class="nav pull-right">
	{{#if currentUser}}
		{{> user_loggedin}}
	{{else}}
		{{> user_loggedout}}
	{{/if}}
	</ul>
</template>

<template name="user_loggedin">
	{{#if loggingIn}}
	<li><a>Logging in...</a></li>
	{{else}}
	<li><img class="img-rounded" style="height:32px; margin-top:4px;" src="{{currentUser.profile.avatar_url}}"/></li>
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		{{currentUser.profile.name}}
		<b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
		<li><a>Account settings</a></li>
		<li class="divider"></li>
		<li><a id="logout">Logout</a></li>
		</ul>
	</li>
	{{/if}}
</template>

<template name="user_loggedout">
	<li><a id="login">Login with Github</a></li>
</template>
